# .travis.yml
dist: precise

language: php

php:
  - 7.2

addons:
  mariadb: 10.4

cache:
  directories:
    - node_modules
    - vendor

before_script:
  - cd src
  - pwd
  - mysql -u root -e 'CREATE DATABASE isa;'
  - mysql -u root -e "CREATE USER 'user'@'localhost' IDENTIFIED BY 'user';"
  - mysql -u root -e "GRANT ALL ON isa.* TO 'user'@'localhost';"
  - composer self-update
  - composer install --no-dev
  - php artisan migrate --force
  - cp .env.example .env
  - php artisan key:generate
  - php artisan db:seed --class=UserSeed
  - php artisan db:seed --class=ClinicsSeeder
  - php artisan db:seed --class=AppointmentTypeTableSeeder
  - php artisan db:seed --class=AppointmentSeeder
  
script:
  - vendor/bin/phpunit


